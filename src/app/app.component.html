<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <h1>
        {{title}}
    </h1>
</div>
<div>
    <table class="table table-inverse">
        <thead>
            <tr>
                <th>Title</th>
                <th>Due Date</th>
                <th>Priority</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks">
                <td>{{task.title}}</td>
                <td>{{task.dueDate | date: 'yyyy-MM-dd'}}</td>
                <td>{{task.priority}}</td>
                <td>
                    <button class="btn btn-danger" (click)="delete($event, task._id)">
                        DELETE
                    </button>
                </td>
                <td>
                    <button class="btn btn-primary" data-toggle="modal" data-target="#editModal" (click)="edit($event, task._id)">
                        EDIT
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<button type="button" class="btn btn-secondary btn-lg btn-block" data-toggle="modal" data-target="#exampleModal">Add Task</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form autocomplete="off" novalidate class="form" [formGroup]="form">
                    <div class="form-field">
                        <label for="recipient-name" class="form-control-label">Title:</label>
                        <input type="text" class="form-control" id="title-name" formControlName="title">
                    </div>
                    <div class="form-field">
                        <label for="recipient-name" class="form-control-label">Due Date:</label>
                        <input type="date" class="form-control" id="dueDate-name" formControlName="dueDate">
                    </div>
                    <div class="form-field">
                        <label for="message-text" class="form-control-label">Priority:</label>
                        <input class="form-control" id="priority-text" formControlName="priority">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button (click)="add()" class="btn btn-secondary" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form autocomplete="off" novalidate class="form" [formGroup]="form">
                    <div class="form-field">
                        <label for="recipient-name" class="form-control-label">Title:</label>
                        <input type="text" class="form-control" id="title-name" formControlName="title" [(ngModel)]="task.title">
                    </div>
                    <div class="form-field">
                        <label for="recipient-name" class="form-control-label">Due Date:</label>
                        <input type="text" class="form-control" id="dueDate-name" formControlName="dueDate" [(ngModel)]="task.dueDate">
                    </div>
                    <div class="form-field">
                        <label for="message-text" class="form-control-label">Priority:</label>
                        <input class="form-control" id="priority-text" formControlName="priority" [(ngModel)]="task.priority">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button (click)="modify(task)" class="btn btn-secondary" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
<br/>
<div style="text-align:center">
    <h2>
        {{subtitle}}
    </h2>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card" style="width: 20rem;">
                <div class="card-body">
                    <h4 class="card-title"><strong>Pending</strong></h4>
                </div>
                <ul class="list-group list-group-flush" *ngFor="let pending of pending">
                    <li class="list-group-item">{{ pending.title }}</li>
                </ul>
            </div>
        </div>
        <div class="col">
            <div class="card" style="width: 20rem;">
                <div class="card-body">
                    <h4 class="card-title"><strong>OverDue</strong></h4>
                </div>
                <ul class="list-group list-group-flush" *ngFor="let overDue of overDue">
                    <li class="list-group-item danger" style="color:red;">{{ overDue.title}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
